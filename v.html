<div class="form-wrapper">
  <h3 class="mb-4">Add Product</h3>
  <form>
    <div class="row g-3">
      <!-- Product Name -->
      <div class="col-md-6">
        <div class="card p-3">
          <label for="productName" class="form-label">Product Name</label>
          <input type="text" class="form-control" id="productName" placeholder="Enter product name" />
        </div>
      </div>

      <!-- Product Type -->
      <div class="col-md-6">
        <div class="card p-3">
          <label for="productType" class="form-label">Product Type</label>
          <input type="text" class="form-control" id="productType" placeholder="Enter product type" />
        </div>
      </div>

      <!-- Price -->
      <div class="col-md-6">
        <div class="card p-3">
          <label for="price" class="form-label">Price</label>
          <input type="number" class="form-control" id="price" placeholder="Enter price in USD" />
        </div>
      </div>

      <!-- Color -->
      <div class="col-md-6">
        <div class="card p-3">
          <label for="color" class="form-label">Color</label>
          <input type="text" class="form-control" id="color" placeholder="Enter color" />
        </div>
      </div>

      <!-- Image Upload -->
      <div class="col-md-6">
        <div class="card p-3">
          <label for="productImage" class="form-label">Product Image</label>
          <input type="file" class="form-control" id="productImage" />
        </div>
      </div>

      <!-- Buttons -->
      <div class="col-md-6 d-flex gap-2">
        <button type="submit" class="btn btn-success w-50">Save</button>
        <button type="reset" class="btn btn-danger w-50">Clear</button>
      </div>
    </div>
  </form>
</div>
